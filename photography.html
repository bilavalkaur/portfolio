<!DOCTYPE html>

<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #2c2c2c;
    color: #fff;
}

.container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-title {
    text-align: center;
    font-size: 3em;
    margin: 20px 0;
}

.gallery-description {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 40px;
    color: #ccc;
}

.masonry {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 20px;
}

.item {
    background-color: #444;
    padding: 10px;
    border-radius: 10px;
    overflow: hidden;
}

.item img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.item img:hover {
    transform: scale(1.05);
}

.item p {
    text-align: center;
    margin-top: 10px;
    font-size: 1em;
    color: #ff004f;
}
.header {
    background-image: url('images/academics/digitaldiarybg.png');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align:left;
    padding: 100px 20px;
    position: relative;
    background-repeat: repeat;
    .header h1 {
    font-size: 60px;
    margin-bottom: 20px;
}

.header p {
    font-size: 20px;
    line-height: 1.6;
    margin-top: 20px;
}
}

</style>
<body>

            <h1>Visual Diary</h1>
            <p>I capture the views that resonate with my perspective and love capurting images that embark a sense of positivity in the viewer.</p>
